<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Formulario</title>
</head>
<body>
    <!-- para insertar menu de bootstrap es navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>


  <div class="container-fluid">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1>Agregar nuevo usario</h1>
            <form action="">
                <div class="form-group">
                    <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre"> <!-- para dar estilos al input -->
                </div>

                    <div class="form-group">
                        <input class="form-control" type="form-control" type="text" name="app" id="app" placeholder="Ingresa tu apellido paterno">
                    </div>

                    <div class="form-group">
                        <input class="form-control" type="form-control" type="text" name="apm" id="apm" placeholder="Ingresa tu apellido materno">
                    </div>

                    <div class="form-group">
                        <input class="form-control" type="form-control" type="email" name="correo" id="correo" placeholder="Ingresa tu correo">
                    </div>

                    <div class="form-group">
                        <input class="form-control" type="form-control" type="number" name="edad" id="edad" placeholder="Ingresa tu edad">
                    </div>
                    
                    <div class="form-group">
                        <input class="form-control" type="form-control" type="number" name="tel" id="tel" placeholder="Ingresa tu telefono">
                    </div>
                    
                    <button class="btn btn-success">Agregar</button>
                    <button class="btn btn-info">Agregar</button>
                    <button class="btn btn-warning">Agregar</button>
                    <button class="btn btn-danger">Agregar</button>
                    <button class="btn btn-default">Agregar</button>
            </form>
        </div>
    </div>
  </div>


<script src="js/jquery-3.4.1.js"></script>
<script src="js/bootstrap.min.js"></script>    
</body>
</html>
